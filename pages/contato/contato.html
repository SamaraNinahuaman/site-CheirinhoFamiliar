<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../../assets/css/internal.css">
</head>

<body>
    <div class="s-wrapper">
        <div class="s-left-column">
            <nav class="navigator">
                <div class="navigator__icon">
                    <img src="../../assets/images/icons/cheiroFamiliarLogo.png" alt="logo cheiro familiar">
                </div>
                <ul>
                    <li><a href='../../index.html'><img src="../../assets/images/icons/home branco.png"
                                alt="voltar para a home page">
                        </a></li>
                    <li><a href='#'><img src="../../assets/images/icons/coracao branco.png"
                                alt="adicionar aos favoritos">
                        </a></li>
                    <li><a href='#'><img src="../../assets/images/icons/cesta branca.png" alt="adicionar a cesta">
                        </a></li>
                </ul>
            </nav>
        </div>
        <div class="s-main-content">

            <div class="s-main-content__top">
                <div class="sc-logo">
                    <img src="../../assets/images/icons/contato.png" alt="contato logo">
                </div>

                <div class="s-description">
                    <div class="s-description__text">Preencha os campos a seguir para nos enviar uma mensagem, sugestão,
                        elogios, pedidos de
                        orçamento.</div> <br>
                    <div class="formulario-contato">
                        <form action="https://formsubmit.co/sami.dev.nina@gmail.com" method="POST">
                            <input type="hidden" name="_next"
                                value="http://127.0.0.1:5500/siteMovimentosPsique/sucessoenvioform.html">
                            <input type="hidden" name="_autoresponse"
                                value="Recebemos seu formulário, obrigado pelo contato, logo responderemos.">
                            <label for="input-nomeCompleto">Como gostaria de ser chamado:</label>
                            <input class=text type="text" id="input-nomeCompleto" name="nomeCompleto">

                            <br><br><label for="input-telefoneContato">Telefone para contato:</label>
                            <input class=text type="text" id="input-telefoneContato" name="telefoneContato"
                                placeholder="(XX)9 9999-9999">

                            <br><br><label for="input-email">Email:</label>
                            <input class=text type="email" id="input-email" name="email" placeholder="email@mail.com">

                            <br><br><label for="textarea">Pode escrever à vontade!</label>
                            <textarea class="textarea" name="textarea" id="textarea"></textarea>
                            <div class="btnsubmit">
                                <button type="submit" value="submit">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
